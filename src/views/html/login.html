<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Digiclover-x" content="" />
    <link rel="stylesheet" href="../css/App.css" />
    <title>Digiclover-x</title>
    <script
      src="https://kit.fontawesome.com/f5b2afa047.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="login">
    <div class="nav-logo">
      <a href="home.html">
        <img src="../assets/img/logo.png" />
      </a>
    </div>
    <nav class="nav-enter">
      <a href="login.html" class="nav-enter-link">
        로그인
        <hr class="horizontal-line__login" />
      </a>
      <a href="signin.html" class="nav-enter-link__gray">회원가입</a>
    </nav>
    <hr class="horizontal-line" />
    <div class="login-wrap">
      <form class="login-forms" action="submit">
        <div class="login-form">
          <div class="login-form-id">
            <label for="login-form-id__input">아이디</label>
            <input type="text" name="id" class="login-form-id__input" />
          </div>

          <div class="login-form-password">
            <label for="login-form-password__input">비밀번호</label>
            <input
              type="password"
              name="password"
              class="login-form-password__input"
            />
          </div>

          <div class="normal">
            <button class="normal-btn" type="button">
              <i class="fas fa-envelope"></i>
              <span>로그인하기</span>
            </button>
          </div>
        </div>

        <div class="login-form-sns">
          <div class="login-form-sns__title">
            <span>SNS 로그인하기</span>
          </div>

          <div class="line">
            <button class="line-btn" type="button">
              <span>Line으로 로그인하기</span>
            </button>
          </div>

          <div class="facebook">
            <button class="facebook-btn" type="button">
              <span>Facebook으로 로그인하기</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
