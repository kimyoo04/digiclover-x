<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Digiclover-x" content="" />
    <link rel="stylesheet" href="../src/css/App.css" />
    <title>Digiclover-x</title>
    <script
      src="https://kit.fontawesome.com/f5b2afa047.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="storage">
    <div class="sidebar">
      <div class="sidebar-logo">
        <a href="home.html">
          <img src="../src/assets/img/logo.png" />
        </a>
      </div>

      <div class="sidebar-menu">
        <nav class="sidebar-nav">
          <li class="sidebar-nav__item">
            <span>문서화관리</span>
            <i class="fas fa-chevron-up"></i>
          </li>
          <li class="sidebar-nav__item">
            <span>문서 보관함</span>
            <i class="fas fa-chevron-up"></i>
          </li>
        </nav>
      </div>

      <div class="sidebar-btns">
        <button class="sidebar-btn" type="button">
          <span class="login-btn__text">문서 업로드</span>
        </button>

        <button class="sidebar-btn" type="button">
          <span class="login-btn__text">제출</span>
        </button>
      </div>
    </div>

    <main class="main">
      <header class="header">
        <h1 class="header-title">문서화 관리</h1>
        <input
          class="header-search"
          type="text"
          placeholder="검색어를 입력하세요."
        />
        <div class="header-profile">
          <!-- 님 글자 js로 바꾸기 -->
          <div class="header-profile__text">
            <span class="header-profile__name">Higgs님</span>
            <span class="header-profile__logout-btn">로그아웃</span>
          </div>
          <img src="../src/assets/img/profileA.png" />
        </div>
      </header>

      <hr class="sidebar-horizontal-line" />

      <nav class="nav">
        <li class="nav-item">
          <hr class="sidebar-horizontal-line__waiting now-page" />
          <a href="waiting.html" class="nav-link nav-storage now-page">
            인증대기
          </a>
          <div class="nav__box">
            <span class="nav__number now-page">1</span>
          </div>
        </li>
        <li class="nav-item">
          <a href="documentation.html" class="nav-link nav-storage">
            문서화 완료
          </a>

          <div class="nav__box">
            <span class="nav__number">2</span>
          </div>
        </li>
        <li class="nav-item">
          <a href="certification.html" class="nav-link nav-storage">
            인증서 발급
          </a>
          <div class="nav__box">
            <span class="nav__number">0</span>
          </div>
        </li>
      </nav>

      <div class="signature-wrap">
        <!-- 날짜 js 적용 필요 -->
        <div class="signature">
          <div class="signature-info">
            <span class="signature-info__filename">contract-seong.pdf</span>
            <span class="signature-info__date now-page">2022.05.11</span>
            <span class="signature-info__hash">
              ahjsgduy12gd817628dgashjg12ljkhed72189hgd872dawksjhdjh
            </span>
          </div>
          <!-- 인증완료, 미인증 효과 적용 -->
          <div class="signature-sign">
            <div class="signature-sign__wrap">
              <div class="signature-sign__confirm">
                <span>갑</span>
                <span>인증완료</span>
              </div>
            </div>
            <div class="signature-sign__wrap">
              <div class="signature-sign__confirm">
                <span>을</span>
                <span>인증완료</span>
              </div>
            </div>
          </div>
          <div class="signature-btn">
            <button>
              <span>인증 요청하기</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
